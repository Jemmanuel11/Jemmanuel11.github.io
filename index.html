<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Ingresar</button>
        <p class="error" id="error"></p>
    </form>
</div>

<script>
    // Función para convertir un string en un hash SHA-256
    async function sha256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hash = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Usuario y contraseña hash predeterminados
        const validUsername = 'usuario';
        const validPasswordHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd924ea728e4b138f34'; // Hash SHA-256 de "password"

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Generar el hash SHA-256 de la contraseña ingresada
        const passwordHash = await sha256(password);

        if (username === validUsername && passwordHash === validPasswordHash) {
            // Redirigir o mostrar el contenido protegido
            alert('Login exitoso');
            window.location.href = 'contenido.html'; // Cambia esto por la página que quieres mostrar después de iniciar sesión
        } else {
            document.getElementById('error').textContent = 'Usuario o contraseña incorrectos';
        }
    });
</script>

</body>
</html>
